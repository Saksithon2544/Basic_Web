<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.sgroup.co.th/img/SG-Logo.png" type="image/x-icon">
    <title>Login - P_SG</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .window {
            display: flex;
            flex-direction: column;
            height: 100%;
            margin: auto;
            border: 2px solid #000080;
            background-color: #e0e0e0;
            box-sizing: border-box;
        }

        .title-bar {
            background-color: #000080;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-bar .title {
            font-weight: bold;
        }

        .content {
            flex: 1;
            background-color: #d0e8d0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #000080;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #000080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #333366;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            background-color: #e0e0e0;
            border-top: 1px solid #aaa;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        .test-credentials {
            font-size: 14px;
            margin-top: 20px;
            color: #fff;
            background-color: #ff6347; /* Tomato color for visibility */
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .window {
                margin: 20px;
            }

            .login-form {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="title-bar">
            <div class="title">เข้าสู่ระบบ</div>
        </div>

        <div class="content">
            <div class="login-form">
                <h2>กรุณาล็อกอิน</h2>
                <div class="test-credentials">
                    ชื่อผู้ใช้และรหัสผ่านที่ใช้สำหรับทดสอบคือ <b>'admin'</b> และ <b>'1234'</b>
                </div>
                
                <form id="loginForm" action="home.html" method="GET" onsubmit="return validateLogin()">
                    <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้" required>
                    <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
                    <label for="password">แสดง/ซ่อนรหัสผ่าน</label>
                    <input type="checkbox" onclick="togglePassword()">
                    <br>
                    <br>
                    <button type="submit">เข้าสู่ระบบ</button>
                    <div id="errorMessage" class="error-message"></div>
                   
                </form>
            </div>
        </div>

        <div class="footer">
            <span id="datetime"></span>
            <span id="usernameDisplay">[null]=> Connecting</span>
        </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับอัพเดทชื่อผู้ใช้ใน footer
        function updateUsername() {
            const username = document.getElementById('username').value;
            const usernameDisplay = document.getElementById('usernameDisplay');
            usernameDisplay.innerText = username ? username + " => Connecting" : "SGCOM240_OLD => Connecting";
            return true;  // ส่งค่าผ่าน GET method ไปยัง home.html
        }

        // ฟังก์ชันสำหรับดึงวันที่และเวลาแบบประเทศไทย
        function updateDateTime() {
            const options = {
                timeZone: 'Asia/Bangkok', year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            };
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('th-TH', options);
            document.getElementById('datetime').innerText = formatter.format(now);
        }

        // ฟังก์ชันตรวจสอบการเข้าสู่ระบบ
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === 'admin' && password === '1234') {
                errorMessage.innerText = ''; // ลบข้อความผิดพลาด
                return true;
            } else {
                errorMessage.innerText = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
                return false; // ไม่ให้ส่งฟอร์มถ้าข้อมูลไม่ถูกต้อง
            }
        }

        // ฟังก์ชันสำหรับเปิด/ปิดการมองเห็นรหัสผ่าน
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = passwordType;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // เรียกทันทีเมื่อโหลดหน้าเว็บ
    </script>
</body>

</html>
